<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-cm-multiplechoice table">
	<tr>
		<td><f:translate key="tx_cmmultiplechoice_domain_model_questions.question" /></td>
		<td>{questions.question}</td>

	</tr>
	<f:for each="{questions.questionanswer}" as="answers">
		<tr>
			<td><f:link.action action="show" arguments="{answers : answers}">{answers.answer}</f:link.action></td>
			<td><f:link.action action="show" arguments="{answers : answers}">{answers.correct}</f:link.action></td>
		</tr>
	</f:for>

</table>
</html>
